schemaVersion: 2.1.0
metadata:
  name: ai-in-devspaces
projects:
  - name: datasci-keras-gpt2-nlp
    git:
      remotes:
        origin: https://github.com/redhat-na-ssa/datasci-keras-gpt2-nlp.git
      checkoutFrom:
        revision: main
components:
  - attributes:
      container-overrides:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          privileged: true
        resources:
          limits:
            memory: 48Gi
            nvidia.com/gpu: '1'
      controller.devfile.io/merge-contribution: true
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
    container:
      image: ghcr.io/redhat-na-ssa/udi-cuda:11.8.0-cudnn8-devel-ubi8-python39
      sourceMapping: /projects
    name: universal-developer-image
  - name: venv
    volume:
      size: 1G
